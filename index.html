<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="js/search_line.js"></script>

  <style>
    body {
      padding-top: 70px;
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: #FA0020;
      stroke-width: 1.5px;
    }
    .bar rect {
      fill: #FA0020;
    }

    .bar text.value {
      fill: white;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color:#FA0020">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img style="height:30px;" src="static/SingaporeFlag.png">
      </a>
    </div>
    <h3 style="color:#fff;">The Singapore News Data Visualization Project</h3>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-12" id="barChart"></div>
      <div class="col-md-12">
        <form name="test">
          <p>Enter a term from the headlines and press the button. <input type="text" name="term">
          <input type="button" value="Search" onClick="showAndClearField(this.form)">
          </p>
        </form>
      </div>
      <div class="col-md-12" id="chart" style="margin-top:25px;"></div>
    </div>
  </div>


<script>

function showAndClearField(frm){
  if (frm.term.value == "")
    alert("You forgot to enter a term!")
  else
    updateData(frm.term.value);
  frm.term.value = ""
};

var margin = {top: 20, right: 20, bottom: 30, left: 50},
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
          .rangeRoundBands([0, width]);

var y = d3.scale.linear()
          .range([height, 0]);

var line = d3.svg.line()
      .x(function(d){ return x(d.year); })
      .y(function(d){ return y(d.count); });

var color = d3.scale.category20();

var svg = d3.select('div#chart').append('svg')
                  .attr("width", width + margin.left + margin.right + margin.right)
                  .attr("height", height + margin.top + margin.bottom*2)
                  .attr('class', 'line_svg')
                .append('g')
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

createChart('bomb');

//****************Bar Chart*********************//
function convertNumbers(row){
  var r = {};
  for (var k in row){
    r[k] = +row[k];
  }
  return r;
};

var bar_x = d3.scale.linear().range([0, width]),
    bar_y = d3.scale.ordinal().rangeRoundBands([0, height], .1);

var bar_xAxis = d3.svg.axis().scale(bar_x).orient('top').tickSize(-height),
    bar_yAxis = d3.svg.axis().scale(bar_y).orient('left').tickSize(0);

var bar_svg = d3.select('div#barChart').append('svg')
                      .attr("width", width + margin.left + margin.right + margin.right)
                      .attr("height", height + margin.top + margin.bottom*2)
                      .attr('class', 'bar_svg')
                    .append('g')
                      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

createBarChart(1);

function createBarChart(year){
  d3.csv("transposed_terms.csv", convertNumbers, function(error, data){
    bar_data = [];
    for (i=0; i<data.length; i++){
      temp_data = {};
      myrow = [];
      for (var k in data[i]){
        r = {};
        r['term'] = k;
        r['value'] = data[i][k];
        myrow.push(r);
      }
      temp_data['year'] = data[i]['headline_year']
      temp_data['values'] = myrow;
      bar_data.push(temp_data);
    }

    for (i=0; i<bar_data.length; i++){
      bar_data[i].values.sort(function(a,b){ return b.value-a.value;});
    }

    spec_data = bar_data[year].values.slice(1,11);
    bar_year = bar_data[year].year.toString();

    bar_x.domain([0, d3.max(spec_data, function(d){ return d.value; })]);
    bar_y.domain(spec_data.map(function(d){ return d.term; }));

    bar_svg
        .append('text')
          .attr('class', 'bar_label')
          .attr("x", width / 2)
          .attr("y", -10)
          .style("text-anchor", "middle")
          .style("font-size", "16px")
          .style("fill", "#53565A")
          .transition()
          .duration(750)
          .text(bar_year);

    var bar = bar_svg.selectAll('g.bar')
        .data(spec_data)
      .enter().append('g')
        .attr('class', 'bar')
        .attr('transform', function(d){ return 'translate(0,' + bar_y(d.term) + ')'; });

    bar.append('rect')
        .attr('width', function(d){ return bar_x(d.value); })
        .attr('height', bar_y.rangeBand());

    bar.append('text')
        .attr('class', 'value')
        .attr('x', function(d){ return bar_x(d.value); })
        .attr('y', bar_y.rangeBand() / 2)
        .attr('dx', -3)
        .attr('dy', '.35em')
        .attr('text-anchor', 'end')
        .text(function(d){ return d.value; });

    bar_svg.append('g')
        .attr('class', 'bar_x axis')
        .call(bar_xAxis);

    bar_svg.append('g')
        .attr('class', 'bar_y axis')
        .call(bar_yAxis);

  });
}



</script>


</body>
