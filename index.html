    <script>
      var text="Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.";
      var delay=50;
      var currentChar=1;
      var destination="[not defined]";

      function type()
      {
        if (document.getElementById)
        {
          var dest=document.getElementById(destination);
          if (dest)
          {
            dest.innerHTML=text.substr(0, currentChar);
            currentChar++
            if (currentChar>text.length)
            {
              currentChar=1;
              setTimeout("type()", 500000000);
            }
            else
            {
              setTimeout("type()", delay);
            }
          }
        }
      }
      function startTyping(textParam, delayParam, destinationParam)
      {
        text=textParam;
        delay=delayParam;
        currentChar=1;
        destination=destinationParam;
        type();
      }

      startTyping(text, 75, "singHist");

    </script>

    <!-- Bootstrap core JavaScript
