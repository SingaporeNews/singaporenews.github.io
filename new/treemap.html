      <div class="site-wrapper-inner">

        <div class="cover-chart center-block">
          <script>
            d3.json("Topwords_abstract_bycategory_v1.json", function(data){
              data.forEach(function(d){
                d.count = +d.stfreq;
                d.year = +d.year;
              });
              console.log(data);

              /*

              var fdata = data.filter(function(el){
                return (typeof el.name == 'string');
              });

              */
              var fdata = data.filter(function(el){
                return (el.year > 1960);
              });

              console.log(fdata);

              var visualization = d3plus.viz()
                .container(".cover-chart")
                .data(data)
                .type("tree_map")
                .id(["year","category","word"])
                .size("count")
                //.time({"value": "year", "solo": [1961,1962,1963,1964]})
                .draw()



            });

            function type(d){
              d.value = +d.value;
              return d;
            }
          </script>

        </div>



      </div>
