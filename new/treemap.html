  <body>

    <div class="site-wrapper">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
          <p class="navbar-title">The Singapore Story</p>
        </div>
      </nav>

      <div class="site-wrapper-inner">

        <div class="chart" style="margin-top:100px; margin-bottom:100px;">
          <script>
            d3.json("Topwords_abstract_bypage_v4.json", function(data){
              data.forEach(function(d){
                d.value = +d.value;
                d.year = +d.year;
              });
              console.log(data);

              /*

              var fdata = data.filter(function(el){
                return (typeof el.name == 'string');
              });
              var fdata = fdata.filter(function(el){
                return (el.name.length > 2);
              });

              console.log(fdata);
              */
              var visualization = d3plus.viz()
                .container(".chart")
                .data(data)
                .type("tree_map")
                .id(["pagegroup","word"])
                .size("value")
                .time("value": "year")
                .draw()



            });

            function type(d){
              d.value = +d.value;
              return d;
            }
          </script>

        </div>

      </div>

    </div>
