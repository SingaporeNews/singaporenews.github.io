<html lang="en">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script type='text/javascript' src="http://bost.ocks.org/mike/fisheye/fisheye.js?0.0.3"></script>
    <script src="http://www.d3plus.org/js/d3.js"></script>
    <script src="http://www.d3plus.org/js/d3plus.js"></script>

  </head>

  <body>

    <div class="site-wrapper">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
          <!--<p class="navbar-title">The Singapore Story</p>-->
          <div class="navbar-title">
              <ul class="nav masthead-nav">
                <li id="li_learn"><a href="http://singaporenews.github.io/new/treemap.html">Learn</a></li>
                <li id="li_explore"><a href="http://singaporenews.github.io/new/line.html">Explore</a></li>
                <li class="active" id="li_context"><a href="http://singaporenews.github.io/new/streamgraph.html">Compare</a></li>
              </ul>
          </div>
        </div>
      </nav>

      <div class="site-wrapper-inner">

        <div class="cover-streamgraph center-block">
          <script>

          d3.json("Topwords_abstract_bypage_v4.json", function(data){
            data.forEach(function(d){
              d.value = +d.value;
              d.year = +d.year;
            });

            var visualization = d3plus.viz()
              .container(".cover-streamgraph")
              .data(data)
              .type("stacked")
              .id(["pagegroup","word"])
              .text("word")
              .y("value")
              .x("year")
              .time({"value":"year", "solo": [1938,1939,1940,1941,1942,1943,1944,1945]})
              .draw()





            });

          </script>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="http://cdn.rawgit.com/SingaporeNews/singaporenews.github.io/master/js/docs.min.js"></script>
  </body>
</html>
