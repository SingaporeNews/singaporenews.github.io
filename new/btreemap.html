  <body>
    <div class="jumbotron vertical-center">

      <div class="container" style="margin-top: 50px;">
        <div class="row">
          <div class="col-md-12" id="chart">
            <p>
              <label for="nRadius"
                     style="display: inline-block; width: 240px; text-align: right">
                     radius = <span id="nRadius-value">â€¦</span>
              </label>
              <input type="range" min="1" max="150" id="nRadius">

    <script>



    var width = window,
        d = document,
        e = d.documentElement,
        g = d.getElementById('chart'),
        w = g.clientWidth/1, //w.innerWidth || e.clientWidth || g.clientWidth,
        h = e.clientHeight/1.2,//w.innerHeight|| e.clientHeight|| g.clientHeight;
        x = d3.scale.linear().range([0, w]),
        y = d3.scale.linear().range([0, h]),
        root,
        node;


    var color = d3.scale.ordinal()
      .domain(["events", "personplace", "government", "business"])
      .range(["#a6cee3", "#b2df8a" , "#fb9a99", "#fdbf6f"]);



    var treemap = d3.layout.treemap()
      .round(false)
      .size([w, h])
      .sticky(true)
      .value(function(d) { return d.size; });

    var svg = d3.select("#chart").append("div")
      .attr("class", "chart")
      .style("width", w + "px")
      .style("height", h + "px")
    .append("svg:svg")
      .attr("width", w)
      .attr("height", h)
    .append("svg:g")
      .attr("transform", "translate(.5,.5)");

    d3.json("Topwords_abstract_bycategory_v1.json", function(data) {
      data.forEach(function(d){
        d.size = +d.stfreq;
        d.name = d.word;
      });

      var fdata = data.filter(function(el){
        return (el.year == '1982');
      });

      var tdata = {'key': 'News', 'values':
       d3.nest()
        .key(function(d){ return d.category; })
        .key(function(d){ return d.name; })
        .rollup(function(leaves){ return {'size': d3.sum(leaves, function(d){ return d.size; })}})
        .entries(fdata)
      };
      console.log(tdata);


      var troot = {'name': 'News', 'children':
        tdata.values.map(function(category){
          return {'name': category.key, 'children':
            category.values.map(function(pagegroup){
              return {'name': pagegroup.key, 'size':
                pagegroup.values.size
              };
            })
          };
        })
      };

      /*
      var troot = {'name': 'News', 'children':
        tdata.values.map(function(category){
          return {'name': category.key, 'children':
            category.values.map(function(pagegroup){
              return {'name': pagegroup.key, 'children':
                pagegroup.values
              };
            })
          };
        })
      };
      */
      console.log(troot);
      node = root = troot;

      var nodes = treemap.nodes(root)
          .filter(function(d) { return !d.children; });

      var cell = svg.selectAll("g")
          .data(nodes)
        .enter().append("svg:g")
          .attr("class", "cell")
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
          .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

      cell.append("svg:rect")
          .attr("width", function(d) { return d.dx - 1; })
          .attr("height", function(d) { return d.dy - 1; })
          .style("fill", function(d) { return color(d.parent.name); });

      cell.append("svg:text")
          .attr("x", function(d) { return d.dx / 2; })
          .attr("y", function(d) { return d.dy / 2; })
          .attr("dy", ".35em")
          .attr("text-anchor", "middle")
          .text(function(d) { return d.name; })
          .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });

      d3.select(window).on("click", function() { zoom(root); });

      d3.select("select").on("change", function() {
        treemap.value(this.value == "size" ? size : count).nodes(root);
        zoom(node);
      });
    });

    function size(d) {
      return d.size;
    }

    function count(d) {
      return 1;
    }

    function zoom(d) {
      var kx = w / d.dx, ky = h / d.dy;
      x.domain([d.x, d.x + d.dx]);
      y.domain([d.y, d.y + d.dy]);

      var t = svg.selectAll("g.cell").transition()
          .duration(d3.event.altKey ? 7500 : 750)
          .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

      t.select("rect")
          .attr("width", function(d) { return kx * d.dx - 1; })
          .attr("height", function(d) { return ky * d.dy - 1; })

      t.select("text")
          .attr("x", function(d) { return kx * d.dx / 2; })
          .attr("y", function(d) { return ky * d.dy / 2; })
          .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

      node = d;
      d3.event.stopPropagation();
    }


      d3.select("#nRadius").on("input", function() {
        update(+this.value);


        function update(nRadius) {

          // adjust the text on the range slider
          d3.select("#nRadius-value").text(nRadius);
          d3.select("#nRadius").property("value", nRadius);

          
        }


      });

      $(".slider")

        .slider({
            min: 0,
            max: 1000,
            range: true,
            values: [200, 800]
        })

        .slider("pips", {
            rest: "label"
        })

        .slider("float");

    </script>
